<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Writing Workflow - Sarah's Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #F0F4F8;
            --text-main: #2D3748;
            --text-muted: #718096;
            --accent: #4A90E2;
            --card-bg: rgba(255, 255, 255, 0.8);
            --transition-speed: 0.5s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            background: var(--bg-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            transition: background var(--transition-speed) ease;
        }

        #app {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
            position: relative;
        }

        #slide-container {
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .fade-in {
            animation: fadeIn var(--transition-speed) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Slide Content Styles */
        .slide-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 3rem;
            margin-bottom: 2rem;
            line-height: 1.2;
            color: var(--text-main);
        }

        .slide-title.huge {
            font-size: 4.5rem;
            letter-spacing: -1px;
        }

        .slide-subtitle {
            font-size: 1.5rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        .decorative-line {
            width: 80px;
            height: 4px;
            background: var(--accent);
            margin-top: 2rem;
        }

        .bullet-list {
            list-style: none;
            padding-left: 0;
        }

        .bullet-list li {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            padding-left: 2rem;
            position: relative;
            line-height: 1.6;
        }

        .bullet-list li::before {
            content: "â€¢";
            color: var(--accent);
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        /* Interactive Layout */
        .interactive-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }

        .context-text {
            font-size: 1.3rem;
            line-height: 1.8;
            color: var(--text-muted);
        }

        .task-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .task-card h3 {
            margin-bottom: 1.5rem;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .task-card p {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .hint {
            background: #EBF4FF;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.95rem;
            color: #2B6CB0;
        }

        /* Code Layout */
        .code-block-container {
            margin: 2rem 0;
            background: #2D3748;
            padding: 2rem;
            border-radius: 15px;
            position: relative;
        }

        code {
            color: #A3BE8C;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem;
        }

        .copy-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .code-desc {
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        /* Navigation UI */
        #nav-controls {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1.5rem;
        }

        .nav-hint {
            position: absolute;
            bottom: 2.5rem;
            left: 2rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 6px;
            background: rgba(0,0,0,0.05);
        }

        #progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .interactive-grid { grid-template-columns: 1fr; }
            .slide-title { font-size: 2rem; }
            .slide-title.huge { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="slide-container">
            <!-- Slides injected here -->
        </div>
        
        <div class="nav-hint">Use Arrow Keys or Swipe to Navigate</div>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script type="module" src="ppt_engine.js"></script>
</body>
</html>
