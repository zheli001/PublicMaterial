<script type="application/json" id="lesson-config">{"title":"Key Financial Instruments","subtitle":"Stocks, ETFs, Funds, Bonds, Options","background":"../../shared/background.svg"}</script>

<div class="slide active" role="group" data-slide-index="1" aria-label="标题 - 金融工具" data-notes="简介与目标">
  <h1>关键金融工具</h1>
  <h2>股票、ETF、基金、债券、期权</h2>
  <p>目标：了解各工具的用途、风险与适用情境。</p>
</div>

<div class="slide" role="group" data-slide-index="2" aria-label="股票与ETF" data-notes="股票与ETF的区别">
  <h2>股票 vs ETF</h2>
  <ul>
    <li>股票：公司所有权，单标的高波动/高非系统性风险</li>
    <li>ETF：篮子化资产，分散、成本低（但有追踪误差）</li>
  </ul>
</div>

<div class="slide" role="group" data-slide-index="3" aria-label="基金与债券" data-notes="基金与债券简介">
  <h2>基金与债券</h2>
  <ul>
    <li>共同基金：主动管理，可能含更高费用</li>
    <li>债券：固定收益，利率与信用风险</li>
  </ul>
</div>

<div class="slide" role="group" data-slide-index="4" aria-label="期权入门" data-notes="期权基本概念与买卖场景">
  <h2>期权入门</h2>
  <ul>
    <li>Call/Put：买权与卖权</li>
    <li>用途：杠杆、对冲、策略组合</li>
  </ul>
</div>

<div class="slide" role="group" data-slide-index="5" aria-label="比较与作业" data-notes="比较表与微作业">
  <h2>比较表与微作业</h2>
  <p>选择一个工具并写一句话用途与一个风险（提交作业）。</p>
</div>
