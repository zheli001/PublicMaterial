<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="../../shared/ppt_style.css">
  <link rel="stylesheet" href="../../shared/presenter_controls.css">
  <style>body{font-family:Arial,Helvetica,sans-serif}.slide{width:1280px;height:720px;padding:40px;margin:20px auto}</style>

<script type="application/json" id="lesson-config">{"title":"Final Assessment & Certification","subtitle":"Assessments and Certificates"}</script>

<div class="slide active" role="group" data-slide-index="1" aria-label="标题" data-notes="终期评估目標">
  <h1>终期评估与证书</h1>
  <p>最终评分标准、证书授予与支持资源</p>
</div>

<div class="slide" role="group" data-slide-index="2" aria-label="评估组件" data-notes="评估组成部分">

  <p>作业、项目、测验与参与度</p>

  <p>说明通过分数线与补救流程</p>
</div>

<div class="slide" role="group" data-slide-index="4" aria-label="证书" data-notes="证书样本">

  <p>社区、进阶课程与资源</p>
