<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Investment Styles</title>
  <link rel="stylesheet" href="../../shared/ppt_style.css">
  <link rel="stylesheet" href="../../shared/presenter_controls.css">
  <style>body{font-family:Arial,Helvetica,sans-serif}.slide{width:1280px;height:720px;padding:40px;margin:20px auto}</style>
</head>
<body>
<script type="application/json" id="lesson-config">{"title":"Investment Styles","subtitle":"Value, Growth, Index, Momentum"}</script>

<div class="slide active" role="group" data-slide-index="1" aria-label="标题" data-notes="风格概览目标">
  <h1>投资风格概览</h1>
  <p>价值、成长、指数、动量与量本策略对比</p>
</div>

<div class="slide" role="group" data-slide-index="2" aria-label="价值 vs 成长" data-notes="两者核心差别">
  <h2>价值 vs 成长</h2>
  <p>低估 vs 高增速 — 风险回报与时间窗口不同</p>
</div>

<div class="slide" role="group" data-slide-index="3" aria-label="指数" data-notes="被动投资特点">
  <h2>指数与被动投资</h2>
  <p>成本低、分散、长期有效，但无法超越市场</p>
</div>

<div class="slide" role="group" data-slide-index="4" aria-label="动量" data-notes="动量策略简介">
  <h2>动量与量化策略</h2>
  <p>基于趋势与信号，但需关注成本与回撤</p>
</div>

<div class="slide" role="group" data-slide-index="5" aria-label="风格轮动" data-notes="风格轮动与组合">
  <h2>风格轮动与组合构建</h2>
  <p>混合风格如何降低某些极端风险</p>
</div>

<div class="slide" role="group" data-slide-index="6" aria-label="练习" data-notes="练习说明">
  <h2>练习</h2>
  <p>选择两种风格并给出配置建议（如 60/40）</p>
</div>

<script src="../../shared/ppt_slide.js"></script>
<script src="../../shared/presenter_controls.js"></script>
</body>
</html>
