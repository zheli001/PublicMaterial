<script type="application/json" id="lesson-config">{"title":"Alumni Pathways","subtitle":"Continued Learning"}</script>

<div class="slide active" role="group" data-slide-index="1" aria-label="标题" data-notes="校友與進階目標">

  <p>继续学习、实习与证书指南</p>

<div class="slide" role="group" data-slide-index="2" aria-label="進階學習" data-notes="推薦課程與書單">
