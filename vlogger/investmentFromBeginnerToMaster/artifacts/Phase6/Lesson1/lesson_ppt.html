<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Capstone Presentation & Review</title>
  <link rel="stylesheet" href="../../shared/ppt_style.css">
  <link rel="stylesheet" href="../../shared/presenter_controls.css">
  <style>body{font-family:Arial,Helvetica,sans-serif}.slide{width:1280px;height:720px;padding:40px;margin:20px auto}</style>
</head>
<body>
<script type="application/json" id="lesson-config">{"title":"Capstone Presentation & Review","subtitle":"Showcase"}</script>

<div class="slide active" role="group" data-slide-index="1" aria-label="标题" data-notes="演示目标">
  <h1>Capstone Presentation & Review</h1>
  <p>学员展示与导师点评</p>
</div>

<div class="slide" role="group" data-slide-index="2" aria-label="演示指南" data-notes="时间分配與內容要求">
  <h2>演示指南与时间分配</h2>
  <p>演示内容：目标、方法、结果、风险与 Q&A</p>
</div>

<div class="slide" role="group" data-slide-index="3" aria-label="点评标准" data-notes="评分標準">
  <h2>点评标准与评分</h2>
  <p>研究质量、执行与复盘</p>
</div>

<div class="slide" role="group" data-slide-index="4" aria-label="問答技巧" data-notes="問答管理">
  <h2>观众互动与问答技巧</h2>
  <p>现场问答管理与时间控制</p>
</div>

<div class="slide" role="group" data-slide-index="5" aria-label="结果公示" data-notes="评分彙整與證書">
  <h2>结果公示与证书授予</h2>
  <p>评分公布流程与证书时间表</p>
</div>

<div class="slide" role="group" data-slide-index="6" aria-label="存档" data-notes="项目存档">
  <h2>项目存档与发布</h2>
  <p>如何存档与选择发布渠道</p>
</div>

<script src="../../shared/ppt_slide.js"></script>
<script src="../../shared/presenter_controls.js"></script>
</body>
</html>
