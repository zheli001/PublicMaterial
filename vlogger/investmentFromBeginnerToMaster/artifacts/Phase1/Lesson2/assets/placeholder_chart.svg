<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720" role="img" aria-label="SPY price chart (1y)">
  <title>SPY price chart (1y)</title>
  <desc>Line chart showing adjusted close prices for SPY over the last 1 year (synthetic sample). Replace with real data by running the repository generator script locally.</desc>
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- margins: left=70, right=40, top=60, bottom=60 -->
  <!-- Drawing area: x from 70 to 1240, y from 60 to 660 -->

  <!-- Y axis ticks and labels (sample) -->
  <g id="y-axis" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#333">
    <line x1="70" y1="60" x2="70" y2="660" stroke="#333" stroke-width="1"/>
    <g transform="translate(0,0)" fill="#333" opacity="1">
      <text x="60" y="80" text-anchor="end">420</text>
      <line x1="70" y1="80" x2="1240" y2="80" stroke="#eee" stroke-width="1"/>
      <text x="60" y="200" text-anchor="end">400</text>
      <line x1="70" y1="200" x2="1240" y2="200" stroke="#eee" stroke-width="1"/>
      <text x="60" y="320" text-anchor="end">380</text>
      <line x1="70" y1="320" x2="1240" y2="320" stroke="#eee" stroke-width="1"/>
      <text x="60" y="440" text-anchor="end">360</text>
      <line x1="70" y1="440" x2="1240" y2="440" stroke="#eee" stroke-width="1"/>
      <text x="60" y="560" text-anchor="end">340</text>
      <line x1="70" y1="560" x2="1240" y2="560" stroke="#eee" stroke-width="1"/>
    </g>
    <text x="30" y="360" transform="rotate(-90,30,360)" font-size="13">Price (USD)</text>
  </g>

  <!-- X axis ticks and labels (sample dates) -->
  <g id="x-axis" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#333">
    <line x1="70" y1="660" x2="1240" y2="660" stroke="#333" stroke-width="1"/>
    <g>
      <text x="70" y="690" text-anchor="middle">2024-11</text>
      <text x="320" y="690" text-anchor="middle">2025-02</text>
      <text x="570" y="690" text-anchor="middle">2025-05</text>
      <text x="820" y="690" text-anchor="middle">2025-08</text>
      <text x="1070" y="690" text-anchor="middle">2025-10</text>
    </g>
  </g>

  <!-- Chart title and subtitle -->
  <text x="640" y="36" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#111">SPY — 1y</text>
  <text x="640" y="54" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#666">Adjusted close (synthetic sample) — dates shown on X axis</text>

  <!-- Data polyline (synthetic sample points, mapped to drawing area) -->
  <polyline fill="none" stroke="#1f77b4" stroke-width="2.4" stroke-linejoin="round" stroke-linecap="round"
    points="70,580 150,540 230,520 310,530 390,500 470,480 550,460 630,440 710,420 790,400 870,390 950,370 1030,350 1110,340 1180,330" />

  <!-- Mean line -->
  <line x1="70" y1="460" x2="1240" y2="460" stroke="#ff7f0e" stroke-width="1.6" stroke-dasharray="6 4" />
  <text x="1240" y="456" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#ff7f0e" text-anchor="end">Mean ≈ 380</text>

  <!-- Footer / caption (placed in reserved bottom margin) -->
  <text x="70" y="705" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#666">Source: placeholder synthetic sample — replace with data-accurate SVG before publish</text>
</svg>
