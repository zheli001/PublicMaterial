<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>财务报表入门 — 资产负债表/损益表/现金流</title>
  <link rel="stylesheet" href="../../shared/ppt_style.css">
  <link rel="stylesheet" href="../../shared/presenter_controls.css">
  <style>body{font-family:Arial,Helvetica,sans-serif}.slide{width:1280px;height:720px;padding:40px;margin:20px auto}</style>
</head>
<body>
<script type="application/json" id="lesson-config">{"title":"Financial Statements","subtitle":"Balance Sheet, Income Statement, Cash Flow"}</script>

<div class="slide active" role="group" data-slide-index="1" aria-label="标题" data-notes="财务报表目标">
  <h1>财务报表入门</h1>
  <p>三张表的作用与互联—快速判断公司健康状态</p>
</div>

<div class="slide" role="group" data-slide-index="2" aria-label="资产负债表" data-notes="资产负债表解读">
  <h2>资产负债表</h2>
  <p>资产 = 负债 + 股东权益；关注流动性与杠杆水平</p>
</div>

<div class="slide" role="group" data-slide-index="3" aria-label="损益表" data-notes="损益表要点">
  <h2>损益表</h2>
  <p>显示收入、费用和净利润，关注毛利率和营业利润</p>
</div>

<div class="slide" role="group" data-slide-index="4" aria-label="现金流" data-notes="现金流与自由现金流">
  <h2>现金流量表</h2>
  <p>经营、投资、筹资现金流。自由现金流 = 经营现金流 - 资本性支出</p>
</div>

<div class="slide" role="group" data-slide-index="5" aria-label="整合示例" data-notes="三表联动示例">
  <h2>三表联动与常见陷阱</h2>
  <p>一次性项目、应收/应付与折旧的不同影响</p>
</div>

<div class="slide" role="group" data-slide-index="6" aria-label="作业" data-notes="练习与提交说明">
  <h2>作业</h2>
  <p>从 assets/sample_financials.csv 计算关键比率并写 2 行结论。</p>
</div>

<script src="../../shared/ppt_slide.js"></script>
<script src="../../shared/presenter_controls.js"></script>
</body>
</html>
