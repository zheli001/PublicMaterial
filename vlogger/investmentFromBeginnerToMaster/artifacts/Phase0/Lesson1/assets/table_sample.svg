<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="240" viewBox="0 0 640 240" role="img" aria-labelledby="t1 d1">
  <title id="t1">回测样表示例（前几行）</title>
  <desc id="d1">示例表格显示三个时间点的 netvalue 对比，用于核对图表数值。</desc>
  <rect width="100%" height="100%" fill="#ffffff" />
  <g transform="translate(10,10)" font-family="Noto Sans SC, sans-serif">
    <text x="0" y="16" font-size="16" fill="#0f4c81">回测样表（前几行示例）</text>
    <rect x="0" y="24" width="620" height="180" rx="6" fill="#f8fafb" stroke="#e1eef9" />

    <!-- header -->
    <g fill="#0a2740" font-size="13" font-weight="600">
      <text x="16" y="52">日期</text>
      <text x="160" y="52">netvalue_60_40</text>
      <text x="360" y="52">netvalue_70_30</text>
    </g>

    <!-- rows -->
    <g fill="#333" font-size="13">
      <text x="16" y="84">2020-01</text>
      <text x="160" y="84">1.020</text>
      <text x="360" y="84">1.025</text>

      <text x="16" y="112">2020-02</text>
      <text x="160" y="112">1.010</text>
      <text x="360" y="112">1.022</text>

      <text x="16" y="140">2020-03</text>
      <text x="160" y="140">1.050</text>
      <text x="360" y="140">1.040</text>
    </g>

    <!-- footer note -->
    <text x="16" y="200" font-size="11" fill="#666">注：表中数值为示例净值，供核对图表用途。</text>
  </g>
</svg>
